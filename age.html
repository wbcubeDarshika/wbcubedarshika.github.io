<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter the required data</h1>
    <div class="input-field">
        <label for="name">Enter your Name:</label>
        <input type=" text" id="naam">
        <label for=" pass">Enter your Password:</label>
        <input type="password" id="word">
        <label for="dob">Enter your date of birth:</label>
        <input type="date" id="dob">
    </div>
    <button class="button" onclick="calculateAge()">Submit</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateAge() {
        const dobInput = document.getElementById('dob').value;
        if (dobInput === "") {
            document.getElementById('result').textContent = "Please enter a valid date of birth.";
            return;
        }

        const dob = new Date(dobInput);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDifference = today.getMonth() - dob.getMonth();

        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

         document.getElementById('result').textContent = "Age:" + age;
      if( age >= 18){
        alert("Your are eligible to Vote");
    }
    else{
        alert(" Sorry! Your are not eligible to vote");
    }
    }
     
</script>

</body>
</html>
